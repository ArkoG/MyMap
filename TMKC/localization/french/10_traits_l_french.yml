trait_steward_2:0 "Intendant aguerri"
trait_steward_2_desc:0 "Ce personnage est un administrateur compétent, la gestion du royaume n'a plus de sécret pour lui."
trait_steward_2_character_desc:0 "Ce personnage est un administrateur compétent, la gestion du royaume n'a plus de sécret pour lui."
trait_steward_3:0 "Intendant réputé"
trait_steward_3_desc:0 "Ce personnage gére le territoire d'une main de maître, il a fortement contribué à l'essort du commerce et de la culture"
trait_steward_3_character_desc:0 "Ce personnage gére le territoire d'une main de maître, il a fortement contribué à l'essort du commerce et de la culture"


trait_chaplain_1:0 "Chapelain novice"
trait_chaplain_1_desc:0 "Ce personnage est un missionnaire efficace, et un icone de la foi."
trait_chaplain_1_character_desc:0 "Ce personnage est un missionnaire efficace, et un icone de la foi."
trait_chaplain_2:0 "Chapelain aguerri"
trait_chaplain_2_desc:0 "Ce personnage a sû rassembler le peuple autour de la foi dans les moments les plus diffciles"
trait_chaplain_2_character_desc:0 "Ce personnage a sû rassembler le peuple autour de la foi dans les moments les plus diffciles"
trait_chaplain_3:0 "Chapelain réputé"
trait_chaplain_3_desc:0 "Ce personnage est connu pour etre l'un des plus grand érudit de ce monde"
trait_chaplain_3_character_desc:0 "Ce personnage est connu pour etre l'un des plus grand érudit de ce monde"


trait_spymaster_1:0 "Maître espion novice"
trait_spymaster_1_desc:0 "Ce personnage maîtrise l'art du renseignement. Il est au fait de la plupart des rumeurs."
trait_spymaster_1_character_desc:0 "Ce personnage maîtrise l'art du renseignement. Il est au fait de la plupart des rumeurs."
trait_spymaster_2:0 "Maître espion aguerri"
trait_spymaster_2_desc:0 "Ce personnage est rédouté, il a sù faire et défaire de nombreux complots. "
trait_spymaster_2_character_desc:0 "Ce personnage est rédouté, il a sù faire et défaire de nombreux complots. "
trait_spymaster_3:0 "Maître espion réputé"
trait_spymaster_3_desc:0 "Ce personnage à tissé un réseau à travers tout le pays et au delà, rien de lui échappe."
