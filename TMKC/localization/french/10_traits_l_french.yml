trait_marshal_1:0 "Maréchal novice"
trait_marshal_1_desc:0 "Ce personnage enseigne l'art de la guerre, et supervise la sécurité du royaume."
trait_marshal_1_character_desc:0 "Ce personnage enseigne l'art de la guerre, et supervise la sécurité du royaume."
